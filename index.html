<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>My Library - Simple</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/style/animations.css" >

</head>
<body>

  <!-- Title -->
  <section style="background:#222; color:#fff;">
    <h1 class="animation" data-aos="fade-up" >About Me</h1>
  </section>

  <!-- Profile -->
  <section style="background:#1b0772; color:white">
    <img  src="pngegg.png" class="animation" data-aos="fade-up" width="300px" alt="My Photo"  data-aos="fade-up-right" data-delay="10000"> 
    <div class="about-text animation" data-aos="fade-up">
      <h2>Hello!</h2>
      <p>
        I'm passionate about creating beautiful websites and applications. I love transforming ideas into reality.
      </p>
    </div>
  </section>

  <!-- Skills -->
  <section style="background:#240986;">
    <h2 class="animation" data-aos="slide-up">My Skills</h2>
    <div class="skills">
      <div class="skill animation" data-aos="slide-right">HTML</div>
      <div class="skill animation" data-aos="slide-left">CSS</div>
      <div class="skill animation" data-aos="slide-right">JavaScript</div>
      <div class="skill animation" data-aos="slide-left">React</div>
      <div class="skill animation" data-aos="slide-right">Node.js</div>
      <div class="skill animation" data-aos="slide-left">SQL</div>
    </div>
  </section>

  <footer style="background:#222; color:#fff; padding:30px;">
    &copy; 2025 My Library Portfolio AKHSSASI
  </footer>

  <!-- Include your JS -->
  <script src="animations.js" defer></script>

</body>
</html>
